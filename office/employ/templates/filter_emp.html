<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <h1>Filter Employee Detail</h1>
    <hr>
    <form action="{% url 'filter_emp' %}" method="post">
{% csrf_token %}

        
        <div class="mb-3">
            <label for="name">First Name/Last Name </label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" value="{{ name }}"> <br>
        </div>

        <div class="mb-3">
            <label for="Role">Role</label>
            <input type="text" id="Role" name="role" class="form-control" placeholder="Enter role" value="{{ role }}">
        </div>

        <div class="mb-3">
            <label for="dept">Department</label>
            <input type="text" id="dept" name="dept" class="form-control" placeholder="Enter department" value="{{ dept }}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Filtered Employees</h2>
<ul>
    {% if emps %}
        {% for emp in emps %}
            <li>{{ emp.first_name }} {{ emp.last_name }} - {{ emp.dept.name }} - {{ emp.role.name }}</li>
        {% endfor %}
    {% else %}
        <li>No employees found.</li>
    {% endif %}
</ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
</body>

</html>
